---
# Plotting
showcutoutplot: False
showfit: False
show_stack_fit: False

# use this flag to not mask anything
# we need this if masking one object would also mask the other
donotmask: False

# Minimum number of pixels in a row above 3-sigma to fit a profile
# These have to be contiguous
# i.e., these are sigma_thresh above the background
numpix_fit_thresh: 4

# Sigma threshold for the pixels to be considered
sigma_thresh: 2.0

# max iterations for fitting
# max_iter: 10

# user guess for starting row at which real signal
# for the host galaxy starts
start_row: 30

# Pads for masking SN and host
galmaskpad: 2
snmaskpad: 4

# Cutout size
# The y #s seem backwards but it is this way because
# you're count rows from top to bottom. The cutout is
# constructed by doing data[row - cs_y_lo: row + cs_y_hi, ....]
# where row is the y loc of the SN.
cutoutsize_y_lo: 200
cutoutsize_y_hi: 100
cutoutsize_x: 100

spec_img_exptime: 900  # seconds

# Smooth before fitting
applysmoothingperrow: False

# File name
# Provide a list even if there is only one name
# We assume that the host and SN input spectra are the same
# for the entire file name list provided by the user.
fname: ['test_2d_multipleGalaxies_WFI_WFI01_FULL_prism_rollAngle060.fits',
        'test_2d_multipleGalaxies_WFI_WFI01_FULL_prism_rollAngle090.fits',
        'test_2d_multipleGalaxies_WFI_WFI01_FULL_prism_rollAngle120.fits',
        'test_2d_multipleGalaxies_WFI_WFI01_FULL_prism_rollAngle180.fits']

# Extension numbers in FITS file
sciextnum: 1

# Coordinates
# SN and host
snra: 4.08366203
sndec: -48.42386892
hostra: 4.084220109
hostdec: -48.42379077

# Other contaminating object coordinates
# This is a list of N coordinates for N galaxies
# whose spectra are potential contaminants.
# Future Todo: this should be an [N x 3] matrix.
# N rows for N galaxies
# and the cols are ra, dec, and cross-dispersion size.
contam_gal_ra: [4.084861175, 4.081275836, 4.08210659, 4.081545713]
contam_gal_dec: [-48.42251769, -48.42252404, -48.42375965, -48.42457458]

# Input spectra
host_spec_fname: 'lfgal.txt'
sn_spec_fname: 'lfnana.txt'

# For 1D extraction
# This is usually just for the SN
obj_one_sided_width: 3

# starting and ending wavelengths for x1d
start_wav: 0.7
end_wav: 1.8

# Runtime config
verbose: True
